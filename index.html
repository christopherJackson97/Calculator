<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>
        <div class="heading">
            <h2>Calculator</h2>
            <p>Made By Christopher Jackson</p>
        </div>
        <div class="content">
            <input  type="text" class="textbar" disabled>
            <button id="0" class="z">0</button>
            <button id="1" class="o">1</button>
            <button id="2" class="tw">2</button>
            <button id="3" class="t">3</button>
            <button id="4" class="fo">4</button>
            <button id="5" class="f">5</button>
            <button id="6" class="si">6</button>
            <button id="7" class="s">7</button>
            <button id="8" class="e">8</button>
            <button id="9" class="n">9</button>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="calculate">=</button>
            <button id="reset">Clear</button>
            <button id="backspace"><--</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
